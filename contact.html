<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talento Y Conocimiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />

</head>

<body class="contact_body">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <div class="container" id="contact_container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <form action="https://docs.google.com/forms/d/e/1FAIpQLSf_cZiaYz_Q-HZZFV2ib1bhKA8K6r_lzcs___qcEYiLW-Ot1A/formResponse?" method="post">
                    <div class="card border-secondary rounded-0">
                        <div class="card-header p-0">
                            <div class="bg-secondary text-white text-center py-2">
                                <h3 id="ref-value"> // </h3>
                                <p class="m-0">Por favor complete los siguientes datos, nos contactaremos con usted</p>
                            </div>
                        </div>
                        <div class="card-body p-3">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-align-right text-secondary"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="ref" name="entry.1871781471" placeholder="Número de referencia" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-secondary"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="entry.90590429" name="entry.90590429" placeholder="Nombre completo" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-address-card text-secondary"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="entry.1482873367" name="entry.1482873367" placeholder="DNI" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-secondary"></i></div>
                                    </div>
                                    <input type="email" class="form-control" id="entry.1309654773" name="entry.1309654773" placeholder="example@gmail.com" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fab fa-linkedin text-secondary"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="entry.1958135781" name="entry.1958135781" placeholder="Linkedin" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-comment text-secondary"></i></div>
                                    </div>
                                    <textarea method="post" class="form-control" id="entry.1880798296" placeholder="Comentarios" required name="entry.1880798296"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Send" class="btn btn-secondary btn-block rounded-0 py-2">
                            </div>
                            <div id="logo-contacto">
                                <img src="images/trans2.png">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <section id="footer">
        <div class="container">
            <ul class="copyright">
                <li>Talento Y Conocimiento</li>
                <li>Bahía Blanca (8000) | Argentina </li>
                <li>Tel: +54 291 649-1558</li>
                <li>Linkedin
                    <a href="https://www.linkedin.com/company/talento-y-conocimiento" class="fab fa-linkedin text-secondary"></a>
                </li>

            </ul>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/contact.js"></script>

</body>

</html>
